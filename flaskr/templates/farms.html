{%extends "layout.html"%} {% block title %}
<h2>Farms</h2>
{% endblock %} {%block top%} Crops Database {% endblock %} {%block main%}

<h2>Your farms</h2>


<div class="row gy-4">

    {% for farm in farms %}

    <div class="col-sm-4">

        <div class="card" id="farmcard" name="farmname">
            <h5 class="card-header">
                {{ farm['farmname'] }}
            </h5>
            <div class="card-body">
                <h5 class="card-title">Location: {{ farm['location'] }}
                </h5>
                <p class="card-text">
                    {{ farm['description'] }}
                </p>
                <form action="/farmdetails/{{farm['id']}}" , method="GET">
                    <button class="btn btn-primary">Farm Details</button>
                </form>
            </div>
        </div>

    </div>

    {% endfor %}

</div>

<p></p>

<form action="/newfarm" method="get" class="addbutton">
    <button class="btn btn-danger">Add a new farm</button>

</form>

</div>

{%endblock%}
