<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/common.css">


    <title>FarmZone Login</title>

</head>

<body>

    <header>

        {% for category, message in get_flashed_messages(with_categories=True) %}
        <div class="alert alert-{{category}} alert-dismissible fade show" role="alert">{{ message }}</div>
        {% endfor %}



        <script src="{{url_for('static', filename='details.js')}}"></script>

    </header>

    <div class="container text-center">
        <h1 id="first"> Welcome to FarmZone</h1>
        <h2 id="second"> Your farm living on your device...</h2>

        <div class="row justify-content-center mt-5">

            <div class="col-4">
                <div class="card">
                    <div class="card-body">

                        <form action="/login" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" autofocus=true>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password">
                            </div>
                            <div class="d-grid gap-2 mt-5">
                                <button class="btn btn-primary">Log in</button>
                            </div>
                        </form>
                        <p class="card-text mt-5">Not having an account?</p>
                        <a href="register" class="card-link">Register</a>

                    </div>

                </div>
            </div>
        </div>
    </div>

</body>

</html>
