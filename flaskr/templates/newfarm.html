{%extends "layout.html"%} {% block title %} New Farm {% endblock %} {%block main%}
<div class="container text-center">
    <div class="row justify-content-center mt-5">

        <div class="col-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title mb-5">New Farm</h5>
                    <form action="/newfarm" method="post">
                        <div class="mb-3">
                            <label for="farmname" class="form-label">Farm name</label>
                            <input type="text" class="form-control" id="farmname" name="farmname">
                        </div>
                        <div class="mb-3">
                            <label for="location" class="form-label">Location</label>
                            <input type="text" class="form-control" id="location" name="location">

                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <input type="textArea" class="form-control" id="description" name="description">
                            </div>
                        </div>
                        <div class="d-grid gap-2 mt-5">
                            <button class="btn btn-primary">Create Farm</button>
                        </div>
                    </form>

                </div>

            </div>
        </div>
    </div>
</div>

{%endblock%}
